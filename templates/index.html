<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
  </head>
  <body>
    <div class="container">
      <h3>Dojo Survey</h3>
      <form action="/process" method="post">
        <div class="col-md-12">
          <label for="name">Name:</label>
          <input class="form-control" type="text" name="name" placeholder="Full Name" required>
        </div>
        <div class="col-md-12">
          <label for="location">Dojo Location:</label>
          <select name="location" class="form-select mt-3" required>
            <option selected disabled value="">-- Select a Location --</option>
            <option>Chicago</option>
            <option>Seattle</option>
            <option>Online</option>
            <option>Burbank</option>
            <option>Bellevue</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="form-select">Favorite Language:</label>
          <select name="language" class="form-select mt-3" required>
            <option selected disabled value="">-- Select a Language --</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>C#</option>
          </select>
        </div>
        <div class="radio col-md-12 mt-3">
          <label class="mb-3 mr-1" for="gender">Gender: </label>
          <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
          <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>
          <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
          <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>
          <input type="radio" class="btn-check" name="gender" id="non-binary" autocomplete="off" required>
          <label class="btn btn-sm btn-outline-secondary" for="non-binary">Non-binary</label>
        </div>
        <div>
          <label for="textarea">Comments (optional):</label>
          <textarea name="textarea" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label">Save my information</label>
        </div>
        <div class="form-button mt-3">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
